<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
        crossorigin="anonymous">
</head>
<body class="container">

    <form class="form m-2">
        <label class="form-label">Valor A</label>
        <input class="form-control" type="number" id="v1"/>
        
        <label class="form-label">Valor B</label>
        <input class="form-control" type="number" id="v2"/>
        
        <label class="form-label">Operação</label>
        <select class="form-select" id="oper">
            <option>Soma</option>
            <option>Subtração</option>
            <option>Multiplicação</option>
            <option>Divisão</option>
            <option>Potência</option>
        </select>
        
        <a href="#" class="btn btn-primary m-2" onclick="executar()">Executar</a>
    </form>

    <div class="alert alert-success m-2" id="resp">
        O resultado aparece aqui
    </div>

    <script>
        const somar = (a, b) => a + b;
        const subtrair = (a, b) => a - b;
        const multiplicar = (a, b) => a * b;
        const dividir = (a, b) => b !== 0 ? a / b : 'Erro: divisão por zero';
        const exponencial = (a, b) => a ** b;

        function executar() {
            const a = parseFloat(document.getElementById("v1").value);
            const b = parseFloat(document.getElementById("v2").value);
            const oper = document.getElementById("oper").selectedIndex;

            let resultado = 
                (oper === 0) ? somar(a, b) :
                (oper === 1) ? subtrair(a, b) :
                (oper === 2) ? multiplicar(a, b) :
                (oper === 3) ? dividir(a, b) :
                exponencial(a, b);

            document.getElementById("resp").innerHTML = 
                `O resultado da operação é ${resultado}`;
        }
    </script>

</body>
</html>
