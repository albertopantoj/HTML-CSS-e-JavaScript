<!-- Uma tabela com cabeçalho e rodapé-->
<body>
    <h2>Tabela com cabeçalho e rodapé</h2>
    <table width="100%" border="1"> <!-- Corrigido de horder para border,
         faz ocupar 100% da tela -->
      <thead> <!-- O cabeçalho da tabela-->
        <tr> <!-- Cria uma linha-->
          <th>Mês</th> <!--Define uma cédula de cabeçalho, normalmente em negrito e central-->
          <th>Horas/Aula</th>
        </tr>
      </thead>  <!-- Fecha o cabeçalho da tabela-->

      <tbody> <!-- Abre o corpo da tabela-->
        <tr>
          <td>Junho</td> 
          <td>50</td> 
        </tr>
        <tr>
          <td>Julho</td>
          <td>50</td>
        </tr>
      </tbody> <!-- Fecha o corpo da tabela-->
      <tfoot> <!-- Abre o rodapé da tabela-->
        <tr>
          <th>Total</th>
          <th>100</th>
        </tr>
      </tfoot> <!-- Fecha o rodapé da tabela -->
    </table>
  </body>
