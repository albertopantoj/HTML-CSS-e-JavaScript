<body>
    <h2>Tabela com Colspan</h2>
    <table width="100%" border="1">
      <tr>
        <td>Aluno</td>
        <td colspan="2">Disciplina</td> <!-- Essa célula ocupa 2 colunas -->
      </tr>
      <tr>
        <td>Alex</td>
        <td>HTML</td>
        <td>Ambiente WEB</td>
      </tr>
    </table>
  
    <h2>Tabela com Rowspan</h2>
    <table width="100%" border="1">
      <tr>
        <td rowspan="2">Aluno</td> <!-- Essa célula ocupa 2 linhas -->
        <td>Disciplina</td>
      </tr>
      <tr>
        <td>HTML</td>
      </tr>
    </table>
  </body>
