<!doctype html>
<html>
    <head>
        <title>Formulário HTML</title>
    </head>
<body>
        <form> <!-- abre o formulário-->
         <label for="nome">Nome: <!-- é o que aparece para o usuário-->

         </label>
         <input type="text" name="nome" required> <!-- required torna obrigatório-->
         <br> <!-- Separa os campos-->
    
         <label for="email">Email: <!-- é o que aparece para o usuário-->

         </label> 
         <input type="email" name="email" required>
         <br>

         <label for="telefone">Telefone: 

         </label>
         <input type="tel" name="telefone" required> 
          <br>

          <label for="nascimento">Data de Nascimento: 

          </label>
         <input type="date" name="nascimento" required>
         <br>

          <label for="mensagem">Mensagem: 

          </label>
            <textarea name="mensagem" cols="30" rows="4"> 
            </textarea> <!-- Define a quantidade de caracteres-->
         <br>
          <input type="submit" value="Enviar"> <!-- botão de enviar-->

        </form>
    </body>
</html>
